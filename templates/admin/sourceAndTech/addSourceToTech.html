{% extends "admin/layout.html" %}
{% block content %}
<h3>Texnologiyaya mənbə əlavə et</h3>
<form method="POST">
    <div class="form-group">
        <label for="technology_id">Texnologiya</label>
        <select class="form-control" id="technology_id" name="technology_id">
            {% for technology in technologies %}
                <option value="{{ technology.id }}">{{ technology.name }}</option>
            {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="source_id">Mənbə</label>
        <select class="form-control" id="source_id" name="source_id" multiple>
            {% for source in sources %}
                <option value="{{ source.id }}">{{ source.name }}</option>
            {% endfor %}
        </select>
      </div>
    <button type="submit" class="btn btn-primary mb-2">Əlavə et</button>
</form>
{% endblock %}
